<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Formulaire de contact pour vos questions ou commentaires">
  <meta name="author" content="i.erzen">
  <meta name="robots" content="index, nofollow">
  <title>Formulaire de Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="columns">
	      <!-- Colonne de gauche : texte et métadonnées -->
      <div class="left-column">
        <h1><img src="typo-form-contact.png" style="width:40%"></h1>
        <p>Si vous avez des questions ou des commentaires.</p>
        <p>Utilisez ce formulaire pour nous contacter.</p>
        <br> <br />
        <p>9 Grande rue</p>
        <p>31 620 Castelnau d'Estrétefonds</p>
        <br> <br />
        <p>Service client :</p>
        <p>Tél: + 33 9 77 92 64 91</p>
        <br> <br />
        <p>Du Lundi au Vendredi de 9h à 18h</p>
      </div>
      
      <!-- Colonne de droite : formulaire -->
      <div class="right-column">
        <form action="https://formspree.io/f/mzzvgjjd" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="last-name">Nom de famille</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>

          <div class="form-group">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="n°-de-téléphone">N° de téléphone</label>
            <input type="text" id="n°-de-téléphone" name="n°-de-téléphone" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <!-- reCAPTCHA -->
           <div class="g-recaptcha" data-sitekey="6Ldh-ZIrAAAAAEjwPcwL0rq5G6kRwTx5ioPi5Klc"></div>


          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <script>
  // Attendre que la page soit chargée
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      const recaptchaResponse = grecaptcha.getResponse();

      if (recaptchaResponse.length === 0) {
        e.preventDefault();
        alert("Veuillez valider le reCAPTCHA avant d’envoyer le formulaire.");
      }
    });
  });
</script>
</body>
</html>
