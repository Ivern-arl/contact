<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Formulaire de contact pour vos questions ou commentaires">
  <meta name="author" content="i.erzen">
  <meta name="robots" content="index, nofollow">
  <title>Formulaire de Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="columns">
	      <!-- Colonne de gauche : texte et métadonnées -->
      <div class="left-column">
        <h1><img src="typo-form-contact.png" style="width:40%"></h1>
        <p>Si vous avez des questions ou des commentaires.</p>
        <p>Utilisez ce formulaire pour nous contacter.</p>
        <br> <br />
        <p>9 Grande rue</p>
        <p>31 620 Castelnau d'Estrétefonds</p>
        <br> <br />
        <p>Service client :</p>
        <p>Tél: + 33 9 77 92 64 91</p>
        <br> <br />
        <p>Du Lundi au Vendredi de 9h à 18h</p>
      </div>
      
      <!-- Colonne de droite : formulaire -->
      <div class="right-column">
        <form action="https://formspree.io/f/mzzvgjjd" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="last-name">Nom de famille</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>

          <div class="form-group">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="n°-de-téléphone">N° de téléphone</label>
            <input type="text" id="n°-de-téléphone" name="n°-de-téléphone" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <!-- reCAPTCHA -->
           <div class="g-recaptcha" data-sitekey="6LdcDpMrAAAAANUhkX3w1RBRrXWAFKOlrDZxLHLw"></div>


          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <script>
  <!-- ... le reste de ton HTML ... -->

  const form = document.getElementById("contactForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault(); // Empêche l'envoi immédiat du formulaire

    const token = grecaptcha.getResponse(); // Récupère le token reCAPTCHA

    if (!token) {
      alert("Veuillez valider le reCAPTCHA.");
      return;
    }

    // Préparation des données du formulaire
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    data["g-recaptcha-response"] = token; // Ajoute le token à l'objet

    // Envoie vers la Netlify Function
    const res = await fetch("/.netlify/functions/submit-form", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    const result = await res.json();

    if (res.ok) {
      alert("Message envoyé avec succès !");
      form.reset();
      grecaptcha.reset(); // Réinitialise le reCAPTCHA
    } else {
      alert("Erreur : " + (result.error || "Échec de l'envoi."));
    }
  });
</script>
</body>
</html>
